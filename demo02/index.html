<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示跨域</title>
</head>
<body>
    <script>
        function reqListener () {
            console.log(this.responseText);
        }
        // 简单请求
        var oReq = new XMLHttpRequest();
        oReq.addEventListener("load", reqListener);
        oReq.open("GET", "http://localhost:8089/api");
        oReq.send();
        // 非简单请求
        var oReq = new XMLHttpRequest();
        oReq.addEventListener("load", reqListener);
        oReq.open("PUT", "http://localhost:8089/api");
        oReq.send();
        /*
        *
        */

    </script>
</body>
</html>
